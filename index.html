<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Levantamiento de Incidencias</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json"">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="container mt-5">
    <form method="post">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Titulo" required>
        </div>

        <div class="form-group">
            <label for="contrato">Contrato</label>
            <input type="text" class="form-control" name="contrato" id="contrato" placeholder="contrato" rows="5" required/>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" name="fecha" id="fecha" required>
        </div>

        <div class="form-group">
            <label for="ubicacion">Ubicación</label>
            <input type="text" class="form-control" name="ubicacion" id="ubicacion" required>
        </div>


        <table id="tabla">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="time" class="form-control" name="hora[]" required></td>
                <td><textarea class="form-control" name="descripcion[]" required></textarea></td>
                <td><button type="button" class="btn btn-primary" onclick="deleteTR(this)">Eliminar</button></td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn btn-primary" onclick="addTR()">+</button>
          <br><br>
        <div class="form-group">
            <label for="imagen">Adjuntar Imagen</label>
            <input type="file" class="form-control-file" name="imagen" id="imagen" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script src="./js/scripts.js""></script>
</body>
</html>
